<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão</title>
</head>
<body>
    <script>
        let dolar = Number(prompt("Digite um valor (em dolar): "));
        let valorDolar = Number(prompt("Digite a cotação atual do dolar:"));
        let total = dolar * valorDolar;
        alert("Total de: R$" + total);
    </script>
</body>
</html>
