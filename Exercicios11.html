<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Informe um número: "));
        let numero2 = Number(prompt("Informe o segundo número: "));

        if (numero == numero2){
            document.write("Número iguais");
        }
        if (numero > numero2){
            document.write("Número " + numero + " é maior que " + numero2);
        }
        if (numero2 > numero){
            document.write("Número " + numero2 + " é maior que " + numero);
        }
        
    </script>
</body>
</html>
