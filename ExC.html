<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício C</title>
</head>
<body>
  <script>
    let preco = Number(prompt("Digite o preço do produto:"));
    let aVista = preco * 0.90;
    let parcelado = preco / 3;
    alert("Preço R$: " + preco.toFixed(2) +
          "\nÀ Vista R$: " + aVista.toFixed(2) +
          "\nOu 3x de R$: " + parcelado.toFixed(2));
  </script>
</body>
</html>
