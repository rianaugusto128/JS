<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Insira um número: "));
        
        console.log(numero)
        
        if (numero % 2 == 0){
            document.write("O número é par");
        }
        else{
            document.write("O número é impar");
        }
    </script>
</body>
</html>
