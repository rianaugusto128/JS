<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício B</title>
</head>
<body>
  <script>
    let valorConta = Number(prompt("Digite o valor total da conta:"));
    let clientes = Number(prompt("Quantos clientes vão pagar?"));
    let valorPorCliente = valorConta / clientes;
    alert("Valor total R$: " + valorConta.toFixed(2) +
          "\nClientes: " + clientes +
          "\nValor por cliente R$: " + valorPorCliente.toFixed(2));
  </script>
</body>
</html>
