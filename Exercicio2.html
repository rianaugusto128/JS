<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Insira um número: "));
        if (numero == 0){
            document.write("Seu número é nulo");
        }
        if (numero > 0){
            document.write("Seu numero é positivo!");
        }
        if (numero < 0) {
            document.write("Seu numero é negativo");
        }
    </script>
</body>
</html>
