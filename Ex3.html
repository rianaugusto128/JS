<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let salario = Number(prompt("Seu salário: "));
        let aumento = (salario * 0.15);
        let imposto = (aumento * 0.08);
        let total = (aumento - imposto) + salario;
        alert("Seu salário aumentou em 15% total de: " + aumento + "\ndesconto de impostos: " + imposto + "\nTotal de salário: " + total );
    </script>
</body>
</html>
