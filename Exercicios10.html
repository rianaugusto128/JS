<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Insira um número: "));

        if (numero >= 10 && numero <= 20){
            document.write("Está na faixa de 10 a 20");
        }
        if (numero < 10 && numero > 20){
            document.write("Não está na faixa de 10 a 20")
        }
    </script>
</body>
</html>l
