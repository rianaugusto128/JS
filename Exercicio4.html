<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha</title>
</head>
<body>
    <script>
        
        let tentativa = Number(prompt("Insira a senha correta: "));
        let senha = 12345678;

        if (tentativa == senha){
            document.write("Senha correta!");
        }
        else{
            document.write("Senha incorreta!");
        }
        
    </script>
</body>
</html>
