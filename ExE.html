<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício E</title>
</head>
<body>
  <script>
    let valorHora = Number(prompt("Quanto você ganha por hora?"));
    let horasTrabalhadas = Number(prompt("Quantas horas você trabalhou no mês?"));
    let salario = valorHora * horasTrabalhadas;
    alert("Horas trabalhadas: " + horasTrabalhadas +
          "\nValor por hora: R$ " + valorHora.toFixed(2) +
          "\nSalário do mês: R$ " + salario.toFixed(2));
  </script>
</body>
</html>
