<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota = Number(prompt("Insira a nota (0 a 10): "));
        document.write("Nota do aluno(a): " + nota + "<br>");

        if (nota >= 7){
            document.write("Aprovado!");
        }
        if (nota <= 6 && nota >= 2){
            document.write("Recuperação!");
        }
        if (nota <= 1) {
            document.write("Reprovado!");
        }
    </script>
</body>
</html>
