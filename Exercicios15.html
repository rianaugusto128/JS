<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let idade = Number(prompt("Insira sua idade: "));

        if (idade <= 17){
            document.write("Você recebeu um desconto de 5%" + "<br>");
            let produto = Number(prompt("Insira o valo do produto"));
            let soma = (produto * 5) / 100;
            let total = produto - soma;

            document.write("Produto valor com desconto: " + total);
            
        }
        if (idade >= 18 && idade <= 99){
            
            document.write("Você recebeu um desconto de 10%" + "<br>");
            let produto = Number(prompt("Insira o valo do produto"));
            let soma = (produto * 10) / 100;
            let total = produto - soma;

            document.write("Produto valor com desconto: " + total);

        }

    </script>
</body>
</html>
