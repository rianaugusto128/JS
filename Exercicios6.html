<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let texto = prompt("Digite um texto: ");
        let estaVazio = false;

        for(let i = 0; i < texto.length; i++) {
            if (texto[i] !== ' '){
                estaVazio = false;
                break
            }
        }

        if (estaVazio) {
            alert("O texto está vazio");
        } else {
            document.write("O texto não está vazio !");
        }
    </script>
</body>s
</html>
