<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Insira um número: "));

        if (numero % 5 == 0){
            document.write("Este numero é multiplo de 5 ")
        } else {
            document.write("Esté número não é multiplo de 5");
        }
    </script>
</body>
</html>
